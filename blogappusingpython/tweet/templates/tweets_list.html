{% extends "layout.html" %}
{% block title %} Creat Post {% endblock %} 
{% block content %}
<div class="flex m-4 p-2">
    <h1 class="justify-center text-center">Creat Post</h1>
    <div>

        <a class ="m-4 p-2 bg-white border rounded text-black"href="{% url "tweet_create" %}"> create a post </a>
    </div>

  {% for tweet  in tweets %}
  
  
  <div class="max-w-sm bg-white border border-gray-200 m-2 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">

    <a href="#">
        <img class="rounded-t-lg" src="{{tweet.photo.url}}" alt="{{tweet.text}}" />
    </a>
    <div class="p-5">
        <a href="#">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{tweet.heading}}</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{tweet.text}}</p>

        {% if tweet.user == user %}
        <a href="{% url "tweet_edit" tweet.id %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            edit
             <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
            </svg>
        </a>
        <a href="{% url "tweet_delete" tweet.id %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Delete
             <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
            </svg>
        </a>
        {% endif %}
    </div>
</div>
 {% endfor %}
</div>

{% endblock %}
